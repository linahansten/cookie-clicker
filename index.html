<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <h1 id="score">0</h1>
        <h1> click points</h1>
    </div>


    <div id="mid">
        <div class="plus" hidden="true">+1</div>
        <img onclick="countScore()" src="cat.png" width="200px" height="200px" alt="cat">
    </div>

    <div id="sidebar">
        <button id="twox" class="bar">x2 = 20cp</button>
        <button id="fivex" class="bar">x5 = 100cp</button>
        <button id="tenx" class="bar">x10 = 1000cp</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
