<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <h1 id="score">0</h1>
        <h1> click points</h1>
    </div>

    <div id="sidebar">
        <h1 id="twox" class="bar">x2 = 20cp</h1>
        <h1 id="fivex" class="bar">x5 = 100cp</h1>
        <h1 id="tenx" class="bar">10x = 1000cp</h1>

    </div>

    <div id="mid">
        <h1 class="plus" hidden="true">+1</h1>
        <img onclick="countScore()" src="cat.png" width="200px" height="200px" alt="cat">
    </div>

    <script src="app.js"></script>
</body>

</html>
